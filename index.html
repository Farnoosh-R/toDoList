<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>

<body>
    <div class="toDoListArea">
    <input id="list" class="form-control list w-50 d-inline-block mb-4" type="text"/>
    <select name="catList" id="cat" onchange="getCat()">
        <option value="shop">خرید</option>
        <option value="doctor">پزشکی</option>
        <option value="visit">وقت</option>
        <option value="pans">برنامه در صف اجرا</option>
      </select>
    <button id="btn" class="btn btn-primary">اضافه بشه به لیست</button>
<div id="outputListBox">
    <span class="text-primary list-title">To Do List</span>
    <div id="outputList"></div>
    
</div>

    <script src="index.js"></script>
</body>
</html>
