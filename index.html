<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="toDoListArea container text-center">
    <input id="list" class="form-control list w-50 d-inline-block mb-4" type="text"/>
    <select name="catList" id="cat" onchange="getCat()">
        <option value="shop">خرید</option>
        <option value="doctor">پزشکی</option>
        <option value="visit">وقت</option>
        <option value="pans">برنامه در صف اجرا</option>
      </select>
      <select name="periority" id="periority" onchange="getPeriority()">
        <option value="1">اولویت بالا</option>
        <option value="2">اولویت متوسط</option>
        <option value="3">اولویت پایین</option>
      </select>
    <button id="btn" class="btn btn-primary">اضافه بشه به لیست</button>
<div id="outputListBox">
    <span class="text-primary list-title mb-4">To Do List</span>
  <div class="row justify-content-center">
    
    <div class="col-md-3 border-l">
        <span class="cat-title d-block text-center">خرید</span>
        <div id="outputList1"></div>
    </div>
    <div class="col-md-3 border-l">
        <span class="cat-title d-block text-center">پزشکی</span>
        <div id="outputList2"></div>
    </div>
    <div class="col-md-3 border-l">
        <span class="cat-title d-block text-center">وقت ها</span>
        <div id="outputList3"></div>
    </div>
    <div class="col-md-3">
        <span class="cat-title d-block text-center">برنامه در صف اجرا</span>
        <div id="outputList4"></div>
    </div>
  </div>
    
</div>

    <script src="index.js"></script>
</body>
</html>
